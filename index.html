<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <title>Welcome to space</title>
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url(https://images.unsplash.com/photo-1454789548928-9efd52dc4031?q=80&w=2960&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)" >
    <div class="container">
      <h1>Welcome to space, my dear Friend</h1>
      <p>Don't ask too much questions and subscribe to know more</p>
      <div class="btn-space-blue">
        <a href="https://www.nasa.gov/" target="_blank">Click here...</a>
      </div>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 style = "text-align: center;">Visit these planets</h2>
      <div class="cards">
        <div class="card">
          <img src="https://images.unsplash.com/photo-1590907043334-8eba76905b92?q=80&w=2960&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="mars">
          <h4>Mars</h4>
          <p>The <strong>orange</strong> one.</p>
        </div>
        <div class="card">
          <img src="https://images.unsplash.com/photo-1614732414444-096e5f1122d5?q=80&w=2874&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="saturn">
          <h4>Saturn</h4>
          <p>The one with <strong>rings</strong>.</p>
        </div>
        <div class="card">
          <img src="https://images.unsplash.com/photo-1614313913007-2b4ae8ce32d6?q=80&w=2874&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="neptune">
          <h4>Neptune</h4>
          <p>The <strong>blue</strong> one that is not Earth.</p>
        </div>
      </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="footer-links">
      <a href="https://www.facebook.com/NASA" target="_blank">
        <i class="fa-brands fa-facebook fa-3x"></i>
      </a>
      <a href="https://twitter.com/NASA?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank">
        <i class="fa-brands fa-twitter fa-3x"></i>
      </a>
      <a href="https://www.instagram.com/nasa/" target="_blank">
        <i class="fa-brands fa-instagram fa-3x"></i>
      </a>
    </div>
    <p>Made by Julien for Le Wagon</p>
  </div>
</body>
</html>
